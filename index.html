<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex-Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class='container-fluid'>
    <div class='row ex-header'>
      <div class='title col-sm-4'><h1>Where in Nashville is my ex?</h1></div>
      <div class='col-sm-4' id='ex-photo'></div>
      <div class='col-sm-4' id='ex-details'></div>
    </div> <!-- End row div -->
    <div class='row' id='cards-container'>


      <div class = 'col-sm-3 text-center'>
        <img draggable="false" class='test' src='https://cdn.dribbble.com/users/19849/screenshots/197248/mcdonalds_sign.png'>
        <button class="btn btn-primary btn-block collapse-fixed" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
            Details
        </button>
        <div class="collapse collapse-fixed-content" id="collapseExample1">
          <p class='test-text1'>McDonald's</p>
          <p class='test-text2'>1234 Main St</p>
          <p class='test-text3'>Nighttime</p>
        </div>
      </div>
      <div class = 'col-sm-3 text-center'>
          <img draggable="false" class='test' src='https://cdn.dribbble.com/users/19849/screenshots/197248/mcdonalds_sign.png'>
          <button class="btn btn-primary btn-block collapse-fixed" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
              Details
          </button>
          <div class="collapse collapse-fixed-content" id="collapseExample2">
            <p class='test-text1'>McDonald's</p>
            <p class='test-text2'>1223r423r234 Main St</p>
            <p class='test-text3'>Nighttime</p>
          </div>
        </div>


    </div>
    <div class='row' id='filter-container'>
      <div class='col-sm-6 text-center'>
        <h3>Filter by Time of Day</h3>
        <div id='buttons'>
          <button id='morning-btn' class='btn btn-danger'>Morning</button>
          <button id='afternoon-btn' class='btn btn-danger'>Afternoon</button>
          <button id='evening-btn' class='btn btn-danger'>Evening</button>
          <button id='dark-btn' class='btn btn-danger'>After Dark</button>
        </div>
      </div>
      <div class='col-sm-6 text-center'>
          <div id='search-box'>
            <h3>Search by name or address</h3>
            <label for="user-input"></label>
            <input type="text" id="user-input" name="location">
          </div>
        </div>
    </div><!-- End filter-container div -->
  </div> <!-- End container-fluid div -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
